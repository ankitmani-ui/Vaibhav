<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigWin - Authentication</title>
    <link rel="stylesheet" href="new.css"> <!-- Link to external CSS file -->
</head>
<body>

    <div class="container">
        <form id="authForm" class="auth-form">
            <h2 id="formTitle">Sign Up</h2>
            
            <!-- Email Input -->
            <div class="input-text">
                <input type="email" id="inputEmail" placeholder="Email" required>
            </div>

            <!-- Password Input -->
            <div class="input-text">
                <input type="password" id="inputPassword" placeholder="Password" required>
            </div>

            <!-- Re-enter Password for Sign Up -->
            <div id="reEnterPasswordDiv" class="input-text" style="display: block;">
                <input type="password" id="inputReEnterPassword" placeholder="Re-enter Password" required>
                <p id="warningReEnterPassword" style="display: none; color: red;">Passwords do not match!</p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="signin-button">Sign Up</button>

            <!-- Toggle Link -->
            <p><a href="#" id="toggleFormLink">Login now</a></p>
        </form>
    </div>

    <script src="new.js"></script> <!-- Link to the external JS file -->
</body>
</html>
